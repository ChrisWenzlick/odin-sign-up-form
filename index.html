<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="image-sidebar">
    <div id="title">

    </div>
    <img src="./img/code.jpg" height="1396" width="931">
    <div id="credit">
      Photo by <a href="https://pixabay.com/users/pexels-2286921/">Pexels</a> on <a href="https://pixabay.com/photos/code-coding-computer-data-1839406/">Pixabay</a>
    </div>
  </div>
  <div id="content">
    <div id="placeholder-text">
      <p>
        This form is for demonstration purposes only, and does
        not represent a real online service. The fields below
        accept and validate user input, but submitting the form
        will not actually send the data anywhere.
      </p>
    </div>
    <form action="" method="post">
      <div class="form">
        <div class="input">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name">
        </div>
        <div class="input">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name">
        </div>
        <div class="input">
          <label for="user_email">EMAIL</label>
          <input type="email" id="user_email" name="email">
        </div>
        <div class="input">
          <label for="user_phone">PHONE NUMBER</label>
          <input type="text" id="user_phone" name="phone_number">
        </div>
        <div class="input">
          <label for="user_password">PASSWORD</label>
          <input type="password" id="user_password" name="password">
        </div>
        <div class="input">
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password" name="confirm_password">
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <div id="login">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>
</body>
</html>
